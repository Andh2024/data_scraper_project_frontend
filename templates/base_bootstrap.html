<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Price Hunter{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="{{ url_for('home_bootstrap') }}">Price Hunter</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if active_page=='home' %}active{% endif %}"
                        href="{{ url_for('home_bootstrap') }}">Start</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page=='results' %}active{% endif %}"
                        href="{{ url_for('seite2_bootstrap') }}">Suchresultate</a>
                </li>
            </ul>

            <!-- ðŸŒ™ Optional: Light/Dark-Mode Toggle -->
            <button id="themeToggle" class="btn btn-sm btn-outline-light ms-3" type="button">ðŸŒ™</button>
        </div>
    </div>
</nav>

<body class="d-flex flex-column min-vh-100 bg-body-tertiary">
    <main class="flex-fill">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white mt-auto" style="height:60px;">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <p class="mb-3 fw-semibold lh-1">Â© 2025 Price Hunter</p>
        </div>
    </footer>
</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>
    const stored = localStorage.getItem("bs-theme");
    if (stored) document.documentElement.setAttribute("data-bs-theme", stored);

    document.getElementById("themeToggle")?.addEventListener("click", () => {
        const cur = document.documentElement.getAttribute("data-bs-theme") || "light";
        const next = (cur === "light") ? "dark" : "light";
        document.documentElement.setAttribute("data-bs-theme", next);
        localStorage.setItem("bs-theme", next);
    });
</script>
</body>

</html>
