    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: sans-serif;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            gap: 20px;
        }

        .square {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .s1 {
            background: #4CAF50;
        }

        .s2 {
            background: #2196F3;
        }

        .s3 {
            background: #FF9800;
        }

        .s4 {
            background: #9C27B0;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="square s1">1</div>
        <div class="square s2">2</div>
        <div class="square s3">3</div>
        <div class="square s4">4</div>
    </div>
</body>

</html>
