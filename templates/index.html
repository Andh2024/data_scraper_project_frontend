<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Produktformular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.7rem;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5445a0;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.7rem;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <form method="POST" action="/">
        <h2>Produkt hinzufügen</h2>

        {% if message %}
        <div class="message {% if success %}success{% else %}error{% endif %}">
            {{ message }}
        </div>
        {% endif %}

        <!--<label for="produkt">Produkt:</label>
        <input type="text" id="produkt" name="produkt" required-->

        <label for="produktewahl">Produktewahl:</label>
        <select id="produktewahl" name="produktewahl" required>
            <option value="">-- bitte wählen --</option>
            <option value="Apfel">Gitarren</option>
            <option value="https://www.ebay.de/b/E-Gitarren/33034/bn_2388001">E-Gitarren</option>
            <option value="Kirsche">Klavier</option>
        </select>

        <label for="preis">Preis:</label>
        <input type="number" id="preis" name="preis" required>

        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required>

        <button type="submit">Absenden</button>
    </form>
</body>

</html>
